<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>

<h1>Picture</h1>
<div class="container-fluid">
  <form action="" method="post" th:action="@{/web/addpicture}" th:object="${picture}">
    <div class="form-group">
      <label for="url">Url</label>
      <input type="text" class="form-control" id="url" placeholder="Enter URL" th:field="*{url}" >
      <p th:if="${#fields.hasErrors('url')}" th:errorclass="error" th:errors="*{url}"/>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}">
      <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"/>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" class="form-select" th:field="*{kategorie}">
        <option th:each="category : ${T(it.kolleg.whatdoyoumeme.domain.Kategorie).values()}" th:value="${category}" th:text="${category}" ></option>
      </select>
      <p th:if="${#fields.hasErrors('kategorie')}" th:errorclass="error" th:errors="*{kategorie}"/>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a th:href="@{/web/allpictures}" class="btn btn-danger">Cancel</a>
  </form>



</div>
</body>
</html>
