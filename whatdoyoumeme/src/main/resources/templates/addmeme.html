<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Meme</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="text-center">

        <form th:action="@{/web/addmeme}" th:object="${meme}" method="post">

            <div class="card mx-auto" style="width: 18rem;">
               <img th:src="@{${randomPicture.url}}" class="card-img-top" style="width: auto; height: 300px;object-fit: cover">
                <input th:name="randomPicture" th:value="${randomPicture.id}" hidden>
                <p th:if="${#fields.hasErrors('picture')}" th:errorclass="error" th:errors="*{picture}"></p>
            </div>

            <h1>Choose a Quote to the Picture</h1>
            <div class="form-group">
                <select th:name="randomQuote" class="custom-select" multiple>
                    <option th:each="randomQuote : ${quotes}" th:text="${randomQuote.text}"  th:value="${randomQuote.id}"></option>
                </select>
                <p th:if="${#fields.hasErrors('quote')}" th:errorclass="error" th:errors="*{quote}"></p>
            </div>
            <button type="submit" class="btn btn-success">Add Quote to Picture</button>
    </form>
    </div>
</div>


</body>
</html>
