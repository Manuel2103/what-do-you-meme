<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.6.3.min.js"></script>
    <title>Add Quote</title>
</head>

<body>
    <div class="container">
        <h1>Add Quote</h1>
        <hr class="border-2 border-top border-primary">
        <a href="allquotes.html" class="btn btn-primary" role="button">back</a>
        <hr class="border-2 border-top border-primary">
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="mb-3">
                        <label for="text" class="form-label fw-semibold">TEXT</label>
                        <input type="text" class="form-control" id="text" name="text">
                        <div class="form-text" id="textError"></div> <!--nur für Fehlerausgabe-->
                    </div>
                    <div class="mb-3">
                        <div class="form-text" id="inputresponse"></div> <!--nur für Fehlerausgabe-->
                    </div>
                </form>
                <button class="btn btn-warning" onclick="sendData()">Add</button>
            </div>
        </div>
    </div>
</body>

</html>


<script>

    async function sendData() {

        //Wert aus Value von Inputfeld holen
        const text = $('input[name=text]').val();


        try {
            //HTTP Request absetzen
            const response = await fetch('http://localhost:8080/api/whatdoyoumeme/addquote',
                {
                    method: 'POST',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ "text": text})
                })

            //Antwort erhalten
            const data = await response.json()

            $('#textError').html('') //Fehlermeldungen leeren

            //Auf Fehlercodes prüfen
            if (data.code) {
                //Auf Fehlercodes des Inputs prüfen
                if (data.formValidationsErrors) {
                    if (data.formValidationsErrors.text) {
                        $('#textError').html(data.formValidationsErrors.text)
                    }

                //Fehlercode wird gesendet bei Exception
                } else if (data.code == 1020 & data.message) {
                    $('#inputresponse').html("Quote nicht gefunden!")
                }
            } else {
                $('#textError').html('')
                $('#inputresponse').html("Aktualisierung erfolgreich! Sie werden umgeleitet...")

                //Umleitung mit einer Verzögerung von 3000ms
                setTimeout(function () { window.location.href = "allquotes.html"; }, 3000);
            }

        } catch (error) {
            console.log("Fehler beim Einfügen von Quote");
        }
    }
</script>
