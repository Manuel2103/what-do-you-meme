<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.6.3.min.js"></script>
    <title>Update Picture</title>
</head>

<body>
    <div class="container">
        <h1>Alle Pictures</h1>
        <hr class="border-2 border-top border-primary">
        <a href="allpictures.html" class="btn btn-primary" role="button">alle Pictures</a>
        <a href="allquotes.html" class="btn btn-primary" role="button">alle Quotes</a>
        <a href="allmemes.html" class="btn btn-primary" role="button">alle Memes</a>
        <a href="home.html" class="btn btn-primary" role="button">What do you Meme?</a>
        <hr class="border-2 border-top border-primary">
        <div class="row">
            <div class="col-3">
                <img id="img" src="" class="img-fluid rounded">
            </div>
            <div class="col-9">
                <form>
                    <div class="mb-3">
                        <label for="id" class="form-label fw-semibold">ID</label>
                        <input type="text" class="form-control-plaintext" id="id" name="id">
                        <div class="form-text" id="idError"></div> <!--nur für Fehlerausgabe-->
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label fw-semibold">NAME</label>
                        <input type="text" class="form-control" id="name" name="name">
                        <div class="form-text" id="nameError"></div> <!--nur für Fehlerausgabe-->
                    </div>
                    <div class="mb-3">
                        <label for="kategorie" class="form-label fw-semibold">KATEGORIE</label>
                        <select class="form-control" id="kategorie" name="kategorie"></select>
                        <div class="form-text" id="katError"></div> <!--nur für Fehlerausgabe-->
                    </div>
                    <div class="mb-3">
                        <div class="form-text" id="inputresponse"></div> <!--nur für Fehlerausgabe-->
                    </div>
                </form>
                <button class="btn btn-warning" onclick="sendData()">Ändern</button>
            </div>
        </div>
    </div>
</body>

</html>


<script>

    loadURLDataToForm();
    getKategories();

    function loadURLDataToForm() {
        const id = getURLParameter('id')
        const name = getURLParameter('name')
        const url = getURLParameter('url')
        const kategorie = getURLParameter('kat')


        $('#id').val(id)
        $('#name').val(name)
        $('#kategorie').val(kategorie)

        $('#img').attr("src", url);
    }

    function getURLParameter(name) {
        return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
    }

    async function getKategories() {

        var kats = [];

        const res = await fetch('http://localhost:8080/api/whatdoyoumeme/kategories')

        kats = await res.json();

        console.log(kats);


        const select_elem = $('#kategorie').get(0);
        kats.forEach(k => {
            var newOption = new Option(k, k);
            select_elem.add(newOption, undefined);
        });


    }

    async function sendData() {
        const id = $('input[name=id]').val()
        const name = $('input[name=name]').val()
        const kat = $("#kategorie :selected").text(); //jQuery
        const url = $('#img').prop('src')


        try {
            const response = await fetch('http://localhost:8080/api/whatdoyoumeme/pictures',
                {
                    method: 'PUT',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ "id": id, "url": url, "name": name, "kategorie": kat })
                })

            const data = await response.json()

            $('#nameError').html('') //Fehlermeldungen leeren
            $('#katError').html('')


            if (data.code) {
                if (data.code == 1000 && data.formValidationsErrors) {
                    if (data.formValidationsErrors.name) {
                        $('#nameError').html(data.formValidationsErrors.name)
                    }

                    if (data.formValidationsErrors.kategorie) {
                        $('#katError').html(data.formValidationsErrors.kategorie)
                    }
                } else if (data.code == 1010 & data.message) {
                    $('#inputresponse').html("Picture nicht gefunden!")
                }
            } else {
                $('#nameError').html('')
                $('#katError').html('')
                $('#inputresponse').html("Aktualisierung erfolgreich! Sie werden umgeleitet...")

                setTimeout(function () {
                    window.location.href = "allpictures.html";
                }, 3000);
            }

        } catch (error) {
            console.log("Fehler beim Update von Picture");
        }
    }
</script>
