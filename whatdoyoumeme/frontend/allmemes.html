<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="jquery-3.6.3.min.js"></script>
    <title>What Do You Meme?</title>
</head>

<body>
    <div class="container">
        <h1>Alle Memes</h1>
        <hr class="border-2 border-top border-primary">
        <a href="allpictures.html" class="btn btn-primary" role="button">alle Pictures</a>
        <a href="allquotes.html" class="btn btn-primary" role="button">alle Quotes</a>
        <a href="home.html" class="btn btn-primary" role="button">What do you Meme?</a>
        <hr class="border-2 border-top border-primary">
        <div id="memecards" class="row">
            <!--cards-->
        </div>
    </div>
</body>
<script>

    getAllMemes();

    async function getAllMemes() {
        let response = await fetch('http://localhost:8080/api/whatdoyoumeme/allmemes',
            {
                method: 'GET',
                cache: 'no-cache',
                headers: {
                    'Accept': 'application/json'
                }
            }
        );
        let data = await response.json();

        var memecards = document.getElementById('memecards');

        data.forEach((meme) => {
            let col = document.createElement('div');
            col.classList.add('col-3')

            let carddiv = document.createElement("div");
            carddiv.classList.add('card');
            carddiv.style = 'width: 18rem';

            let picture = document.createElement("img");
            picture.src = meme.picture.url;
            picture.classList.add('card-img-top');

            let cardbody = document.createElement("div");
            cardbody.classList.add('card-body');

            let quote = document.createElement("p");
            quote.appendChild(document.createTextNode(meme.quote.text));

            let date = document.createElement("p");
            date.appendChild(document.createTextNode(meme.date));

            let btngroup = document.createElement("div");
            btngroup.classList.add('btn-group');

            let heart = document.createElement("button");
            heart.innerHTML = '<span class="material-symbols-outlined">favorite</span>';
            heart.classList.add('btn', 'btn-danger');
            heart.addEventListener("click", function like() { addLike(meme.id); });
            heart.setAttribute("id", "like");
            
            let likes = document.createElement("button");
            likes.innerHTML = meme.likes;
            likes.classList.add('btn', 'btn-secondary');
            //action.innerHTML = `<a href="updateMeme.html?id=${quote.id}&name=${student.name}&plz=${student.plz}" class="btn btn-primary" role="button">bearbeiten</a> <button type="button" class="btn btn-warning" onclick="deleteStudent(${student.id})">l√∂schen</button>`


            memecards.appendChild(col);
            col.appendChild(carddiv);
            carddiv.appendChild(picture);
            carddiv.appendChild(cardbody);
            cardbody.appendChild(quote);
            cardbody.appendChild(date);
            cardbody.appendChild(btngroup);
            btngroup.appendChild(heart);
            btngroup.appendChild(likes);

        })
    }


    async function addLike(id) {
        fetch('http://localhost:8080/api/whatdoyoumeme/meme/like/' + id, {
            method: 'GET'
        })
        .then(response => response.status == 200 ? document.location.reload() : console.log(response.status));
    }


</script>

</html>
